<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_通过类名修改样式</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
        }
        .nav{
            color: blueviolet;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
            padding: 20px;
            border: 1px solid palevioletred;
        }
    </style>
</head>
<body>
    <div>123</div>

    <script>
        const div = document.querySelector('div')
        div.className = 'nav box'
    </script>
</body>
</html>
