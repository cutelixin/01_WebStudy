<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-获取元素大小和位置的另外方法</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
    const div = document.querySelector('div')

    console.log(div.getBoundingClientRect())
</script>
</html>
