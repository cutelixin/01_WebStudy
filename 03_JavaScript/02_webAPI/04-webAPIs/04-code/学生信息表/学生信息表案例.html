<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学生信息管理</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <h1>新增学员</h1>
  <form class="info" autocomplete="off">
    姓名：<input type="text" class="uname" name="uname" />
    年龄：<input type="text" class="age" name="age" />
    性别:
    <select name="gender" class="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    薪资：<input type="text" class="salary" name="salary" />
    就业城市：<select name="city" class="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="曹县">曹县</option>
    </select>
    <button class="add">录入</button>
  </form>

  <h1>就业榜</h1>
  <table>
    <thead>
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>薪资</th>
        <th>就业城市</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      
        <!-- <tr>
          <td>1001</td>
          <td>欧阳霸天</td>
          <td>19</td>
          <td>男</td>
          <td>15000</td>
          <td>上海</td>
          <td>
            <a href="javascript:">删除</a>
          </td>
        </tr> --> 
       
    </tbody>
  </table>
  <script>
     
    //  获取元素
     const uname = document.querySelector('.uname')
     const age = document.querySelector('.age')
     const gender = document.querySelector('.gender')
     const salary = document.querySelector('.salary')
     const city = document.querySelector('.city')
     const tbody = document.querySelector('tbody')
     
     //创建新数组 增删都在里面处理 
     let dataArr = []
     
     const info = document.querySelector('.info')
     info.addEventListener('submit',function(e){
          e.preventDefault()
          // 进行表单验证 如果不通过不添加数据
          // if(!(uname.value && age.value && gender.value && salary.value && city.value)) return alert('please input message')
          const names = document.querySelectorAll('.info [name]')
          for(let i = 0;i < names.length;i++){
            if(!names[i].value) return alert('please input message')
          }

          const dataObj = {
            id:'100'+ dataArr.length,
            uname:uname.value,
            age:age.value,
            gender:gender.value,
            salary:salary.value,
            city:city.value,
          }
          dataArr.push(dataObj)
          setHtml()
          // 表单重置 复原为默认状态
          this.reset()
     })

    //  删除节点
    tbody.addEventListener('click',function(e){
        if(e.target.tagName === 'A'){
            /* const tr = e.target.parentNode.parentNode
            const id = tr.children[0].innerHTML 
            dataArr = dataArr.filter(data=>data.id != id) */
            const id = e.target.dataset.id
            dataArr.splice(id,1)
            // 重新渲染
            setHtml()
        }
    })

    // 生成标签渲染到页面 因为增加和删除都需要渲染
    function setHtml(){
        // 先清空tobody 把最新数组重新渲染 
        tbody.innerHTML = ''
        // 遍历arr数组
        for(let i=0;i<dataArr.length;i++){
          const tr = document.createElement('tr')
          tr.innerHTML = `
              <td>${dataArr[i].id}</td>
              <td>${dataArr[i].uname}</td>
              <td>${dataArr[i].age}</td>
              <td>${dataArr[i].gender}</td>
              <td>${dataArr[i].salary}</td>
              <td>${dataArr[i].city}</td>
              <td>
                <a href="javascript:" data-id=${i}>删除</a>
              </td>
          `
          tbody.appendChild(tr)
        } 
    }
  </script>
</body>
</html>
