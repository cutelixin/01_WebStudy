<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-克隆节点</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
<script>
    // 克隆元素
    const ul = document.querySelector('ul')
    ul.appendChild(ul.children[0].cloneNode(true))
</script>
</html>
