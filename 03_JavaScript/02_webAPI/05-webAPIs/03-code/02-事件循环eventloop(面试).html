<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-事件循环eventloop</title>
</head>
<body>
      
</body>
<script>

    // 执行顺序为1 2 4 3，因为js执行机制，同步先行 异步后动

    console.log(1)
    console.log(2)
    setTimeout(()=>{console.log(3)},0)
    console.log(4)
</script>
</html>
