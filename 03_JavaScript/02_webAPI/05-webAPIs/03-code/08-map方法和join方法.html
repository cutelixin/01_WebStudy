<script>
    let arr = ['red','blue','yellow']

    // map方法 处理数据并返回数组
    let newArr = arr.map((ele,index)=>{
        return ele + '颜色'
    })

    console.log('newArr',newArr)
    
    // join方法 把数组拼接字符串
    let str1 = newArr.join()         // 小括号为空则逗号分割
    let str2 = newArr.join('')         // 小括号为''则元素之间没有分隔符
    let str3 = newArr.join('-')         // 小括号为'-'则元素之间用 - 分隔符

    console.log('str',str1)
</script>
