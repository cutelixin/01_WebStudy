        // 求任意数组的最大值 和 最小值 
        function getArrMax(arr){
            let max,min = arr[0]
            for(let i=0;i<arr.length;i++){
                max = max > arr[i] ? max : arr[i]
                min = min < arr[i] ? min : arr[i]
            }
            return {max,min}
        }
        
        let obj = getArrMax([1,4,5,0])


        alert(`数组最大值为${obj.max}`)
        alert(`数组最小值为${obj.min}`)
