<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_秒数转为时分秒</title>
</head>
<body>
    <script>
        let sec = prompt('请输入秒数')
        
        function setTime(sec){
            let h = parseInt(sec / 60 / 60 % 24) 
            let m = parseInt(sec / 60 % 60)
            let s = parseInt(sec % 60)

            h = h < 10 ? '0'+ h : h
            m = m < 10 ? '0'+ m : m
            s = s < 10 ? '0'+ s : s

            return `${sec}秒转换出来的${h}时${m}分${s}秒`
        }
        
        let str = setTime(sec)
        document.write(str)
    </script>
</body>
</html>
