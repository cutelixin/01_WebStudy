<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
</head>
<body>
    <script>
        let num1 = +prompt('请输入第一个数字')
        let num2 = +prompt('请输入第二个数字')
        let sym = prompt('请输入 + - * / 其中一个')

        switch(sym){
            case '+':
                alert(`加法计算结果为：${num1 + num2}`)
                break;
            case '-':
                alert(`减法计算结果为：${num1 - num2}`)
                break;
            case '*':
                alert(`乘法计算结果为：${num1 * num2}`)
                break;
            case '/':
                alert(`除法计算结果为：${num1 / num2}`)
                break;
            default:
                alert('你看嘛呢，输入 + - * / 其中一个')
                break;
        }

    </script>
</body>
</html>
