<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_输出用户信息</title>
</head>
<body>
    <script>
        let uname = prompt('请输入你的用户名');
        let age = prompt('请输入你的年龄');
        let gender = prompt('请输入你的性别');

        document.write(`
            用户名：${uname}<br>
            年龄：${age}<br>
            性别：${gender} 
        `)

        console.log('用户名：',uname);
        console.log('年龄：',age);
        console.log('性别：',gender);
    </script>
</body>
</html>
