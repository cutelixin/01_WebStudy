  <script>
    let dataArr = [

    const tbody = document.querySelector('.tbody')

    // 1.æ¸²æŸ“å‡½æ•°
    function render(dataArr){
        // åˆ¤æ–­è´­ç‰©è½¦æ˜¯ä¸ºç©º
        const empty = document.querySelector('.empty')
        empty.style.display = dataArr.length ? 'none' : 'block'
      
        let html = dataArr.map(({id,icon,isChecked,num,price})=>{
            return `
            <div class="tr" data-id="${id}">
              <div class="td"><input type="checkbox" ${isChecked ? 'checked' : ''} /></div>
              <div class="td"><img src="${icon}" alt="img" /></div>
              <div class="td">${price}</div>
              <div class="td">

                  <button class="decrease"> - </button>
                  <span class="my-input">${num}</span>
                  <button class="increase"> + </button>
                </div>
              </div>
              <div class="td">${num*price}</div>
              <div class="td"><button class="button del">åˆ é™¤</button></div>
            </div> 
            `
        }).join('')

        document.querySelector('.tbody').innerHTML = html

        // å…¨é€‰å’Œåé€‰
        checkAll.checked = dataArr.length? dataArr.every(item=>item.isChecked) : false
        // è®¡ç®—æ€»é¢å’Œæ€»æ•°é‡åŠŸèƒ½
        // ç»“ç®—çš„num
        const count = dataArr.reduce((pre,cur)=>pre+(cur.isChecked ? cur.num: 0),0)
        document.querySelector('.pay').innerHTML = `ç»“ç®—( ${count} )`
        // æ€»ä»·
        const total = dataArr.reduce((pre,cur)=>pre+(cur.isChecked ? cur.num * cur.price : 0),0)
        document.querySelector('.price').innerHTML = total.toFixed(2)
    }
    render(dataArr)

    // 1. å…¨é€‰åé€‰åŠŸèƒ½
    checkAll.addEventListener('click',function(e){
      dataArr.forEach(item=>item.isChecked = this.checked)
      render(dataArr)
    })

    tbody.addEventListener('click',function(e){
      const id = +e.target.parentNode.parentNode.dataset.id
      const {className,tagName} = e.target

      // åˆ é™¤åŠŸèƒ½
      if(className.includes('del')){
        dataArr = dataArr.filter(item=>item.id!=id)

      }

      // å°å¤é€‰æ¡†ä¸šåŠ¡æ˜¯å¦å…¨é€‰å¼€æ§åˆ¶æ€»çš„å¤é€‰æ¡†
      if(tagName === 'INPUT'){
          dataArr.forEach(item=>{

          })
          render(dataArr)
        }

        if(className === 'decrease' || className === 'increase'){
            const parent = e.target.parentNode
            const myInput = parent.querySelector('.my-input')
            const iid = +e.target.parentNode.parentNode.parentNode.dataset.id
            let count = Number(myInput.innerHTML)
              if(className === 'decrease'){
                  if(count<=1) return alert('ä¸å¯å†å‡å°‘å•†å“æ•°é‡')
                  count --
              }else if(className === 'increase'){
                  count++
              }
              dataArr.forEach(item=>{
                if(item.id === iid){
                  item.num = count
                }
              })
              render(dataArr)
          }
      })
