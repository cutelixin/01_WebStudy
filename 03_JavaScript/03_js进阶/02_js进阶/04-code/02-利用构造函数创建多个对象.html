<script>
    function Goods(name,price,count){
        this.name = name
        this.price = price
        this.count = count
    }

    const good1 = new Goods('小米',1999,20)
    const good2 = new Goods('华为',3999,59)
    const good3 = new Goods('vivo',1888,100)

    console.log(good1,good2,good3)
</script>
