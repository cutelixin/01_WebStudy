<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-实例成员和静态成员</title>
</head>
<body>
    
</body>
<script>
    // 实例成员和静态成员
    // 1.实例成员，实例对象上的实例属性和实例方法
    function Pig(name){
        this.name = name
    }
    const peiqi = new Pig('mutter')
    const vaster = new Pig('vaster')

    // 2.静态成员
    // 构造函数中的属性和方法为静态成员
    function Person(name){
        this.name = name
    }
    Person.age = 18  //静态属性
    Person.sayHi = function(){console.log(this)} //静态方法

    console.log(Person.age)
    Person.sayHi()
</script>
</html>
