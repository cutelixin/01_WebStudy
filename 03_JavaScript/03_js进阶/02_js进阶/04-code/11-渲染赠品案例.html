<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-渲染赠品案例</title>
</head>
<body>
    <p class="name">

    </p>
</body>
<script>
    const gift = '50g茶叶,清洗球'
    const arr = gift.split(',').map(item=>`<span class="tag">【赠品】${item}</span>`)
    document.querySelector('.name').innerHTML = arr.join('')
</script>
</html>
