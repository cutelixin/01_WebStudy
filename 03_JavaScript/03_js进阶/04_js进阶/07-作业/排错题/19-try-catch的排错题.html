<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box"></div>
  <script>
    // 下面代码会打印 1 2 3 4，是否有问题
    // 有问题,try里面的函数出错了，程序中断在17行
    // catch捕获错误信息，输出2，没有 return 中断，所以继续执行finally 3 和 4
    try {
      // const box = document.querySelector('box')
      // box.style.red = 'pink'
      document.querySelector('box').addEventListener('click', function(){})
      console.log(1);
    } catch(err) {
      console.log(2);
      
    } finally {
      console.log(3);
    }

    console.log(4);
  </script>
</body>
</html>
