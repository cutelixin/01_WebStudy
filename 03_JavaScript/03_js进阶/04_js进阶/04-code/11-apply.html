<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-apply</title>
</head>
<body>
    <script>
        const obj = {
            name:'peppa'
        }
        function fn(x){
            console.log(this)
            console.log(x)
        }
        // apply的使用
        // 1.调用函数
        // 2.改变函数的this指向
        // fn.apply(this指向,[数组参数])
        fn.apply(obj,[1,2])

// apply应用场景，求最大值最小值
const arr = [2,18,9,0]
const max = Math.max.apply(Math,arr)
const min = Math.min.apply(null,arr)
console.log(max,min)

// 求数组最大值和最小值的其他方法
console.log('max',Math.max(...arr))
console.log('min',Math.min(...arr))

// call和apply的区别
// 传递参数方式不同
    </script>
</body>
</html>
