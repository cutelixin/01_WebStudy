<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-手写防抖函数</title>
    <style>
        .box {
          width: 500px;
          height: 500px;
          background-color: #ccc;
          color: #fff;
          text-align: center;
          font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
  
// 需求，鼠标在盒子上移动 里面的数字会发生变化
const box = document.querySelector('.box')
let i = 1
function mouseMove(){
    //如果存在大量消耗性能的代码，比如 dom操作 比如数据处理 可能造成卡顿 
    box.innerHTML = i++
}

// 手写防抖函数
// 利用：setTimeout
// 1.声明定时器变量
// 2.每次鼠标移动（事件触发）的时候都要判断是否有定时器，如果有先清除以前的定时器
// 3.如果没有定时器，则开启定时器。存入定时器变量里面
// 4.定时器里面写函数调用
function debounce(fn,time){
    let timer
    // return 返回一个匿名函数
    return function(){
        if(timer) {clearTimeout(timer)}
        timer = setTimeout(()=>{fn()},time)
    }
}
box.addEventListener('mousemove',debounce(mouseMove,500))
    </script>
</body>
</html>
