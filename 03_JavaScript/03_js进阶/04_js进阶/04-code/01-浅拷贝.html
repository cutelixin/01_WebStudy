<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-浅拷贝</title>
</head>
<body>
    
</body>
<script>
    // 浅拷贝：只拷贝简单数据类型和引用数据类型的地址
    // 存在问题：只能拷贝第一层，无法拷贝复杂类型
    const obj = {
        name:'lily',
        age:18
    }

    // 方法一：扩展运算符
    /* const o = {...obj}
    o.age = 90
    console.log('o',o)
    console.log('obj',obj) */

    // 方法二：Object.assign()
    const o = {}
    Object.assign(o,obj)
    o.age = 20
    console.log('o',o)
    console.log('obj',obj)


</script>
</html>
