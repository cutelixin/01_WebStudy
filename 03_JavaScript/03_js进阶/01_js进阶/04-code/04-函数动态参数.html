<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-函数其余的参数</title>
</head>
<body>
    
</body>
<script>
function getSum(){
    let sum = 0
    // arguments 函数的动态参数 只存在函数里面
    // arguments 是伪数组
    // console.log(arguments) 
    for(let i = 0;i < arguments.length;i++){
        sum += arguments[i]
    }
    return sum
}

console.log(getSum(1,2,4))
console.log(getSum(1,2,4,33))

    
</script>
</html>
