<body>
    
</body>
<script>
    /* 
    被遍历的数组.filter((当前元素,当前元素的索引号)=>{
        return 筛选条件
    })
    */
    const arr = [10,20,30]
    const newArr = arr.filter(item=>item>=20)
    console.log(newArr)
</script>
