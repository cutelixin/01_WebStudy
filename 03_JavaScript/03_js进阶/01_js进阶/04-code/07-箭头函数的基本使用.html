<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-箭头函数的基本使用</title>
</head>
<body>
    
</body>
<script>
// 普通函数
function fn(){
    console.log(123)
}
fn()

// 箭头函数
const fnn = ()=>{
    console.log(this)
}
fnn()

const fn = (x)=>{
    console.log(x)
}
fn(1)

// 1.只有一个参数的时候可以省略小括号
const fn = x =>{
    console.log(x)
}
fn()

// 2.只有一行代码的时候可以省略大括号
const fn = x => console.log(2)
fn()

// 3.一行代码为返回值时，可以省略return 和 大括号
const fn = x => x + x
console.log(fn(2))

// 4.箭头函数可以直接返回一个对象
const fn = uname=> ({uname:uname})
console.log(fn('刘德华'))

    
</script>
</html>
