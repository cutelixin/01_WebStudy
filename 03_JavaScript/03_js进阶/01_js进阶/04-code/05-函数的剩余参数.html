<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-函数的剩余参数</title>
</head>
<body>
    
</body>
<script>
function getSum(a,b,...arr){
    console.log(arr)        // 剩余参数 真数组
    let sum = a+b
    for(let i = 0;i<arr.length;i++){
        sum += arr[i]
    }
    console.log(sum)
}

getSum(1,2,4)
getSum(1,2,4,5)
</script>
</html>
