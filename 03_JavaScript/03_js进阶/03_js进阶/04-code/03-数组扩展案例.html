</body>
<script>
    // 求最大值和总和
    const arr = [1,2,3]

    Array.prototype.max = function(){
        // 展开运算符
        return Math.max(...this)
        // 原型函数里面的this指向 实例对象
    }
    console.log( arr.max())

    Array.prototype.min = function(){
        // 展开运算符
        return Math.min(...this)
        // 原型函数里面的this指向 实例对象
    }

    console.log( arr.min()) 

    // 求和方法
    Array.prototype.sum = function() {
        return this.reduce((pre,cur)=>pre+cur,0)
    }

    console.log( arr.sum())

</script>
