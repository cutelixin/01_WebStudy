<script>

    /* function Star(name,age){
        this.name = name

    // 解决方法，在构造函数的prototype属性中添加通用的方法
    // 构造函数 公共的方法和属性    封装到 Star 构造函数里面
    // 1.公共的属性写在构造函数里面
    function Star(name,age){
        this.name = name
        this.age = age
    }

    // 2.公共的方法写在原型对象身上
    const ldh = new Star('刘德华',55)
    const zxy = new Star('张学友',65)

    Star.prototype.sing = function(){
        console.log('singing')
    }

    console.log(ldh.sing === zxy.sing)  // true
