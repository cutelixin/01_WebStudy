<!DOCTYPE html>

<body>
  <script>
    // 下面的ldh不能访问sing方法，说法对吗？
    // 不对,实例对象身上的 对象原型 (__proto__) 指向的是 构造函数 的 原型对象 (prototype)
    function Star(name) {
      this.name = name
      this.song = function() {
        console.log('唱歌');
      }
    }

    Star.prototype.sing = function() {
      console.log('唱歌2');
    }

    const ldh = new Star('刘德华')
    ldh.sing()
  </script>
</body>
