<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装_简易axios函数_注册用户</title>
</head>

<body>
  <button class="reg-btn">注册用户</button>
  <p class="my-p"></p>
  <script>
    /**
     * 目标：封装_简易axios函数_注册用户
     *  1. 判断有data选项，携带请求体
     *  2. 转换数据类型，在send中发送
     *  3. 使用myAxios函数，完成注册用户
    */
    function myAxios(config){

      return new Promise((resolve,reject)=>{
        if(config.params){
          const paramsObj = new URLSearchParams(config.params)
          const paramsData = paramsObj.toString()
          config.url += '?' + paramsData
        }
  
        const xhr = new XMLHttpRequest()
        xhr.open(config.method || 'GET',config.url)
        xhr.addEventListener('loadend',()=>{
          if(xhr.status >=200 && xhr.status < 300){
            resolve(JSON.parse(xhr.response))
          }else{
            reject(xhr.response)
          }
        })
  
        if(config.data){
          xhr.setRequestHeader('Content-Type','application/json')                
          const dataJson = JSON.stringify(config.data)
          xhr.send(dataJson)
        }else{
          xhr.send()
        }
  

      })
    }

    myAxios({
      url:'http://hmajax.itheima.net/api/city',
      params:{
        pname:'河北省'
      }
    }).then(res=>{
        console.log('res',res)
        document.querySelector('.my-p').innerHTML = res.list.join('<br>')
    }).catch(err=>{
        console.log('err',err)
        document.querySelector('.my-p').innerText = err.message
    })


    document.querySelector('.reg-btn').addEventListener('click',()=>{
      myAxios({
        url:'http://hmajax.itheima.net/api/register',
        method:'POST',
        data:{username:'itheima120',password:'7654321'}
      }).then(res => {
          console.log(res)
      }).catch(err => {
          console.log(err)
      })

    })

  </script>
</body>

</html>
