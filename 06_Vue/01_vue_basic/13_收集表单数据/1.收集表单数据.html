<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.收集表单数据</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
    <style>
        *{
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            <!-- 利用label将文字和input框关联起来 -->
            <!-- <label for="demo">
                账号：<input type="text" id="demo">
            </label> -->
            账号：<input  type="text" v-model.trim="userInfo.account"><br>
            密码：<input  type="password" v-model="userInfo.password"><br>
            年龄：<input  type="number" v-model.number="userInfo.age"><br>
    
            性别：
            <!-- 利用name属性将单选关联起来 -->
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male"> 
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br>
    
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study"> 
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eating"><br>
    
            所选校区：
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
              </select>
            <br>
    
            其他信息：
            <textarea v-model.lazy="userInfo.other" rows="10" cols="10"></textarea>
            <br>
    
            <input type="checkbox" v-model="userInfo.agree">阅读并接收<a href="http://www.atguigu.com/">用户协议</a>
            <br>
    
            <input type="submit" value="提交">
        </form>
        
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成的生产提示

        // 用computed实现
        const vm = new Vue({
            el:'#root',
            data(){ 
                return{
                    userInfo:{
                        account:"",
                        password:"",
                        age:"",
                        sex:'female',
                        hobby:[],
                        city:'',
                        other:'',
                        agree:'',
                    }
                }
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })
    </script>
</body>
</html>
