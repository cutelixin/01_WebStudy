    <title>2.几个注意点</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <school></school>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成的生产提示
        Vue.prototype.x = 99

        // 创建school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h1>学校名称：{{schoolName}}</h1>
                    <h1>学校地址：{{address}}</h1>
                    <button @click="showX">显示Vue上的x</button>
                </div>
            `,
            data(){ 
                return{
                    schoolName:'尚硅谷',
                    address:'北京',
                }
            },
            methods: {
                showX(){
                    console.log(this.x)
                }
            },
        })


        // 创建vue实例
        new Vue ({
            el:'#root',
            components:{
                school:school,
            }
        })
