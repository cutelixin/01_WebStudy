<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.几个注意点</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <hr>
        <school></school>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成的生产提示

        // 创建school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h1>学校名称：{{schoolName}}</h1>
                    <h1>学校地址：{{address}}</h1>
                </div>
            `,
            data(){ 
                return{
                    schoolName:'尚硅谷',
                    address:'北京',
                }
            },
        
        })


        // 创建vue实例
        new Vue ({
            el:'#root',
            data(){
                return{
                    msg:'你好啊'
                }
            },
            components:{
                school:school,
            }
        })

      
    </script>
</body>
</html>
