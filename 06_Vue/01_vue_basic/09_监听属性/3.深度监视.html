<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.深度监视</title>
    <script src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
        <h1>今天天气很{{info}}</h1>
        <button @click="changeWeather">点击切换天气</button>
        <hr>
        <h1>a的值是{{numbers.a}}</h1>
        <button @click="numbers.a++">点我+1</button>
    </div>

    <script>
        Vue.config.productionTip = false // 阻止vue在启动时生成的生产提示

        const vm = new Vue({
            el:'#root',
            data(){
                return{
                    isHot:true,
                    numbers:{
                        a:1,
                        b:2
                    }
                }
            },
            computed:{
                info(){
                    return this.isHot? '炎热' : '凉爽'
                }
            },
            methods:{
                changeWeather(){
                    this.isHot = !this.isHot;
                }
            },
            watch:{
                isHot:{
                    immediate:true,         // 初始化时让handler调用一下
                    // handler什么时候调用？当isHot发生改变的时候
                    handler(newVal,oldVal){
                        console.log('isHot',newVal,oldVal)
                    }
                },
                // 监视多级结构中某个属性的变化
                /* 'numbers.a':{
                    handler(newVal,oldVal){
                        console.log('打印数据numbers.a',newVal,oldVal)
                    }
                }, */
                // 监视多级结构中所有属性的变化
                numbers:{
                    deep:true, //深度监视
                    handler(newVal,oldVal){
                        console.log('打印数据',newVal.a,oldVal)
                    }   
                },

            },
        });

    </script>
</body>
</html>
