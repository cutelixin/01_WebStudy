<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.回顾Object.defineProperty</title>
</head>
<body>
    <script>
        let number = 19

        let person = {
            name:'张三',
            sex:18,
        }

        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,    // 控制属性是否能被枚举
            // writable:true,      // 控制属性是否能被修改
            // configurable:true,  // 控制属性是否能被删除

            // 当有人读取person的age属性时，get函数就会被调用，且返回值为age的值
            get(){
                console.log('有人读取了age')
                return number
            },

            // 当有人修改person的age属性时，set函数就会被调用，且会收到修改的具体值
            set(val){
                console.log('有人修改了age,且值是'+val)
                number = val
            }
        })

        console.log(person)

        // 枚举对象的属性
        /* for(key in person){
            console.log('item',person[key])
        } */
    </script>
</body>
</html>
