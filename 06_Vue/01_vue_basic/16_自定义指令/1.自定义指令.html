<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.自定义指令</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        需求1：定义一个v-big指令，和v-text功能类似，但会把绑定的数值扩大10倍
        需求2：定义一个v-fbind指令，和v-bind功能类似，但可以让其所绑定的input元素默认获取焦点
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>{{name}}</h1>
        <h1>当前n值：{{n}}</h1>
        <!-- <h2>当前n值放大10倍：<span v-big-number="n"></span></h2> -->
        <h2>当前n值放大10倍：<span v-big="n"></span></h2>
        <button @click="n++">点我+1</button>
        <hr>
        <input type="text" v-fbind:value="n">
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成的生产提示
        // 全局指令
        Vue.directive('fbind',{
            bind(element,binding){
                element.value = binding.value
            },
            // 被绑定元素插入父节点时调用
            inserted(element,binding){
                element.focus()
            },
            // 指令所在的模板重新解析时
            update(element,binding) {
                element.value = binding.value
            },
        })

        // 创建vue实例
        new Vue ({
            el:'#root',
            data(){ 
                return{
                    name:'尚硅谷',
                    n:0
                }
            },
            directives:{
                // big什么时候调用？1.指令与元素成功绑定时（一上来）；2.指令所在的模板重新解析时 
                /* 'big-number':function(element,binding){
                    element.innerText = binding.value * 10
                }, */
                big(element,binding){   // 注意这里的this为window
                    console.log(this)
                    element.innerText = binding.value * 10
                },
                /* fbind:{
                    // 指令与元素成功绑定时（一上来）
                    bind(element,binding){
                        element.value = binding.value
                    },
                    // 被绑定元素插入父节点时调用
                    inserted(element,binding){
                        element.focus()
                    },
                    // 指令所在的模板重新解析时
                    update(element,binding) {
                        element.value = binding.value
                    },
                } */
            }
        })
    </script>
</body>
</html>
