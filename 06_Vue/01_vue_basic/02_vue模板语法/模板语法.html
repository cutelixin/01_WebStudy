<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入vue.js -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>hello,{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a :href="school.url">点我去{{school.name}}学习</a>
        
    </div>

    <script>
        Vue.config.productionTip = false // 阻止vue在启动时生成的生产提示

        new Vue({
            el:'#root',
            data(){
                return{
                    name:'jack',
                    school:{
                        name:'尚硅谷',
                        url:'http://www.atguigu.com/',
                    }
                }
            }
        })
    </script>
</body>
</html>
