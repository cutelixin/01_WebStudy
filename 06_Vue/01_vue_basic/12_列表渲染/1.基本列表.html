<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.基本列表</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(item,index) in persons" :key="item.id">{{item.name}}-{{item.age}}</li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(item,index) in cars" :key="index">{{index}}-{{item}}</li>
        </ul>

        <!-- 遍历字符串（用的少） -->
        <h2>测试遍历字符串</h2>
        <ul>
            <li v-for="(item,index) in str" :key="index">{{index}}-{{item}}</li>
        </ul>

        <!-- 遍历次数（用的少） -->
        <h2>测试遍历次数</h2>
        <ul>
            <li v-for="(item,index) in 5" :key="index">{{index}}-{{item}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成的生产提示

        // 创建vue实例
        new Vue ({
            el:'#root',
            data(){ 
                return{
                    persons:[
                        {id:'001',name:'张三',age:18},
                        {id:'002',name:'李四',age:19},
                        {id:'003',name:'王五',age:20 },
                    ],
                    cars:{
                        name:'奔驰',
                        prize:100,
                        color:'black'
                    },
                    str:'hello'
                }
            },
        })
    </script>
</body>
</html>
