<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.Vue.set的使用</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <hr>
        <button @click="addSex">添加学生信息</button>
        <h1>姓名：{{student.name}}</h1>
        <h1 v-if="student.sex">性别：{{student.sex}}</h1>
        <h1>年龄：真实{{student.age.rAge}}，对外{{student.age.wAge}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成的生产提示

        // 用computed实现
        const vm = new Vue({
            el:'#root',
            data(){ 
                return{
                    name:'尚硅谷',
                    address:'beijing',
                    student:{
                        name:'tom',
                        age:{
                            rAge:40,
                            wAge:29
                        }
                    }
                }
            },
            methods: {
                addSex(){
                    Vue.set(this.student,'sex','男')
                    // this.$set(this.student,'sex','男')
                }
            },
        })
    </script>
</body>
</html>
